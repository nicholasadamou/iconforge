name: Vercel Deploy

# Note: This workflow is optional. Vercel has native GitHub integration
# that automatically deploys on push. Use this workflow if you want to
# control deployments through GitHub Actions instead.

on:
  workflow_dispatch: # Manual trigger only
  # Uncomment below to enable automatic deployment via GitHub Actions
  # push:
  #   branches: [main, master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

# To use this workflow, add the following secrets to your GitHub repository:
# - VERCEL_TOKEN: Your Vercel token (https://vercel.com/account/tokens)
# - VERCEL_ORG_ID: Your Vercel organization ID (found in project settings)
# - VERCEL_PROJECT_ID: Your Vercel project ID (found in project settings)
